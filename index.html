<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COVID-19 Dashboard</title>
<link href="style.css" rel="stylesheet"></head>
<body>
	<div class="header">
		<h1>COVID-19 Dashboard <div class="date"></div></h1>
	</div>
	<div class="container">
		<div class="left-block"></div>
		<div class="right-block">
			<div id="map" class="map"></div>
			<div class="bottom-block">
				<div class="tables-wrapper"></div>
				<div class="chart-wrapper">
					<div class="charts">
						<canvas id = "myChart" width = "0" height = "0"></canvas>
					</div>
				</div>	
			</div>		
		</div>	
	</div>
	<div class="footer">
		<ul class="footer-list">
			<li>
				<a class="footer-link" href="https://github.com/YuliaEnik">Yulia Aleinik</a>
			</li>
			<li>
				<a class="footer-link" href="https://github.com/IvanPekh">Yliya Pehota</a>
			</li>
			<li>
				<a class="footer-link" href="https://github.com/AleksandrZanko">Aleksandr Zanko</a>
			</li>
		</ul>
		<div class="course-info">
			<img src="img/img/rs_school_js.svg" width="100px" height="50px" alt="course-logo">
			<a class="footer-link" href="https://rs.school/js/">Ссылка на курс</a>			
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script type="text/javascript" src="index.js"></script></body>
</html>
