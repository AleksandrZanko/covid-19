<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COVID-19 Dashboard</title>										   
    <link rel="shortcut icon" href="./img/corona.png" type="image/png">
    <script type="module" src="js/index.js" defer> </script>
    <meta content="width = device-width, initial-scale = 1" name="viewport" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">																				 
</head>
<body>
	
	<div class="header">
		<h1>COVID-19 Dashboard</h1>
	</div>
	<div class="container">
		<div class="left-block">
			<div class="fullWindowContainer">
				<img class="keyboardButton" src="img/key.png" alt="pic">
				
				<div class="fullWindowButtom">
					<img class="fullWindow" src="img/pngwing.com.png" alt="pic">
					<img class="fullWindowEnd displayNone" src="img/pngegg.png" alt="pic">
				</div>
			</div>
			<input type="text" id="search" placeholder="Search for a Country">
			<div class="results"></div>	
		</div>
		<div class="right-block">
			<div id="map" class="map"></div>
			<div class="bottom-block">
				<div class="tables-wrapper"></div>
				<div class="chart-wrapper">
					<div class="charts">
						<canvas id = "myChart" width = "0" height = "0"></canvas>
					</div>
				</div>	
			</div>		
		</div>	
	</div>
	<div class="footer">
		<p></p>
		<p></p>
		<p></p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
